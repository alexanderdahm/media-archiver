paths:
  archive_root: "D:/Photos"
  unsorted: "D:/Photos/_unsorted"
  report_output: "D:/Photos/_reports"

behavior:
  dry_run: true
  move_files: false
  normalize_month_folders: true

naming:
  month_format: "MM_Month"
  filename_format: "YYYY-MM-DD_HH-mm-ss"

duplicates:
  detect: true
  mode: "report-only"

reporting:
  markdown: true # currently always enabled in v1.0
  json: true # currently always enabled in v1.0
  verbose: true # reserved for future use
